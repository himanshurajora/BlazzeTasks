<div class="blazze-container">
     <h1>Blazze Tasks</h1>
     <mat-card>
          <mat-card-content>
               <mat-card-title> To Do </mat-card-title>
               <mat-card-header>
                    <form>
                         <mat-form-field appearance="fill">
                              <input
                                   matInput
                                   placeholder="Add A New Task"
                                   required
                              />
                         </mat-form-field>

                         <mat-form-field appearance="fill">
                              <button
                                   mat-raised-button
                                   color="primary"
                                   type="submit"
                              >
                                   <mat-icon>add</mat-icon>
                              </button>
                         </mat-form-field>
                    </form>
               </mat-card-header>
               <mat-selection-list>
                    <mat-list-option
                         *ngFor="let task of tasks"
                         matTooltip="{{ task.description }}"
                    >
                         {{ task.title }}
                    </mat-list-option>
               </mat-selection-list>
          </mat-card-content>
     </mat-card>
</div>
