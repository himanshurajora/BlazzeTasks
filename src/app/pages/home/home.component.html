<div class="blazze-container">
     <h1>Blazze Tasks</h1>
     <mat-card>
          <mat-card-content>
               <mat-card-title> To Do </mat-card-title>
               <mat-card-header>
                    <form>
                         <mat-form-field appearance="fill">
                              <input
                                   matInput
                                   placeholder="Add A New Task"
                                   required
                              />
                         </mat-form-field>

                         <mat-form-field appearance="fill">
                              <button
                                   mat-raised-button
                                   color="primary"
                                   type="submit"
                              >
                                   <mat-icon>add</mat-icon>
                              </button>
                         </mat-form-field>
                    </form>
               </mat-card-header>
               <mat-selection-list>
                    <!-- show the list of pending tasks only -->
                    <mat-list-option
                         *ngFor="let task of getToDoTasks()"
                    >
                         <mat-icon matListAvatar>list</mat-icon>
                         <h4 matLine>{{ task.title }}</h4>
                         <p matLine>{{ task.description }}</p>
                    </mat-list-option>
               </mat-selection-list>
          </mat-card-content>
     </mat-card>

     <br>
     <!-- Completed Tasks -->
     <mat-card>
          <mat-card-content>
               <mat-card-title> Completed </mat-card-title>
               <mat-selection-list>
                    <!-- show the list of completed tasks only -->
                    <mat-list-option
                         *ngFor="let task of getCompletedTasks()"
                         [selected]="task.status === 'completed'"
                    >
                         <mat-icon matListAvatar>list</mat-icon>
                         <h4 matLine>{{ task.title }}</h4>
                         <p matLine>{{ task.description }}</p>
                    </mat-list-option>
               </mat-selection-list>
          </mat-card-content>
     </mat-card>
</div>
